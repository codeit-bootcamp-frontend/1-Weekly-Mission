<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary/signup</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
            <a href = "/"><img class = "logo" src = "logo.svg" alt = "사이트 로고"></a>
            <span class = "signin-question">
                이미 회원이신가요?
            <a class = "going-to-signin" href = "../signin/">
                로그인 하기
            </a>
            </span>
    </header>
    <form>
        <label for="email">이메일</label>
        <input id="email" name="email">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password">
        <img class = "eye-off" src = "eye-off.svg">
        <label for="password">비밀번호 확인</label>
        <input id="password" name="password" type="password">
        <img class = "eye-off" src = "eye-off.svg">
        <button>회원가입</button>
        <div class = "signup-as-sns">
            다른 방식으로 가입하기
            <div class = "sns">
                <a href = "https://google.com"><img class = "sns-logo" src = "google.svg" alt = "구글 로고"></a>
                <a href = "https://www.kakaocorp.com/page/"><img class = "sns-logo" src = "kakao.svg"  alt = "카카오톡 로고"></a>
            </div>
        </div>         
    </form>

</html>
