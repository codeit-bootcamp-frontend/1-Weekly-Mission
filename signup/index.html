<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "/signin/style.css">
</head>
<body>
    <div class = "container">
        <header>
            <a href = "/index.html">
                <img class = "icon_logo" src = "/assets/images/logo.svg">
            </a>
            <p>
                <span>이미 회원이신가요?</span>
                <a href = "/signin">로그인 하기</a>
            </p>
        </header>
        <main>
            <form>
                <label class = "main_box">
                    이메일
                    <input class = "input_box" name = "signup_email" type = "email" placeholder = "codeit@codeit.com">
                </label>
                <label class = "main_box">
                    비밀번호
                    <input class = "input_box" name = "signup_pw" type = "password" placeholder = "linkbrary2023">
                    <img class = "icon_eye" src = "/assets/images/eye-on.svg">
                </label>
                <label class = "main_box">
                    비밀번호 확인
                    <input class = "input_box" name = "signup_pw_check" type = "password" placeholder = "linkbrary20245">
                    <img class = "icon_eye" src = "/assets/images/eye-on.svg">
                </label>
                <button class = "button_signup">회원가입</button>
            </form>
        </main>
        <footer>
            <p>다른 방식으로 가입하기</p>
            <div class = "social_icon_box">
                <div class = "social_icon google">
                    <a href = "https://www.google.com/"></a>
                </div>
                <div class = "social_icon kakao" >
                    <a href = "https://www.kakaocorp.com/page/"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
