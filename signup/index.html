<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <main>
      <section class="login-form">
        <header>
          <a href="/">
            <img class="logo" src="/assets/logo.svg" />
          </a>
          <section class="signup">
            <span>이미 회원이신가요?</span>
            <div class="signup-link">
              <a href="/signin">로그인하기</a>
              <div></div>
            </div>
          </section>
        </header>
        <form class="login-input">
          <label class="input-text" for="username">이메일</label>
          <input id="username" class="input-box" name="username" />
          <p class="error-message" id="email-error"></p>
          <label class="input-text" for="password">비밀번호</label>
          <section class="pwd-input">
            <input
              id="password"
              class="input-box"
              name="password"
              type="password"
            />
            <img class="toggleVisibility" src="/assets/eye-off.svg" />
          </section>
          <p class="error-message" id="password-error"></p>
          <label class="input-text" for="password">비밀번호 확인</label>
          <section class="pwd-input">
            <input
              id="password-check"
              class="input-box"
              name="password"
              type="password"
            />
            <img class="toggleVisibility" src="/assets/eye-off.svg" />
          </section>
          <p class="error-message" id="password-check-error"></p>
        </form>
        <section class="login-button">
          <button id="loginBtn">회원가입</button>
        </section>
      </section>
      <section class="social-login">
        <span>다른 방식으로 가입하기</span>
        <section class="social-logo">
          <a href="https://www.google.com/" class="google">
            <img class="circle" src="/assets/google-background.svg" />
            <img class="google-img" src="/assets/google.png" />
          </a>
          <a href="https://www.kakaocorp.com/page/" class="kakao">
            <img class="circle" src="/assets/kakao-background.svg" />
            <img class="kakao-img" src="/assets/kakao.svg" />
          </a>
        </section>
      </section>
    </main>
    <script src="signup.js"></script>
  </body>
</html>
