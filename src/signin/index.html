<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/sign-page.css" />
    <title>LinkBrary - 로그인</title>
  </head>
  <body>
    <div class="wrap">
      <main class="container">
        <!-- 헤더 영역 -->
        <div class="header">
          <a class="header__logo" href="/">
            <img src="../assets/signin-logo.svg" alt="LinkBrary 로고 이미지" />
          </a>
          <div class="header__description">
            <h3 class="description__title">
              회원이 아니신가요?<a class="description__link" href="/signup/">회원 가입하기</a>
            </h3>
          </div>
        </div>

        <!-- 폼 영역 -->
        <form class="form">
          <div class="form__contents">
            <div class="items">
              <label for="email" class="items__label">이메일</label>
              <input id="email" class="items__input" placeholder="이메일을 입력해주세요." autocomplete="off" />
              <p id="email-error" class="error-message"></p>
            </div>

            <div class="items sign-password">
              <label for="password" class="items__label">비밀번호</label>
              <div class="password__container">
                <input
                  id="password"
                  class="items__input password"
                  type="password"
                  placeholder="비밀번호를 입력해주세요."
                  autocomplete="off"
                />
                <button class="items__eye-button" type="button">
                  <img class="eye-button" src="../assets/eye-off.svg" alt="패스워드 숨기기 이미지" />
                </button>
              </div>
              <p id="password-error" class="error-message"></p>
            </div>
          </div>
          <button class="cta" type="submit">로그인</button>
        </form>

        <!-- 소셜 로그인 영역 -->
        <div class="social">
          <h2>소셜 로그인</h2>
          <div class="social__icons">
            <a href="https://www.google.com/" class="social__icons__btn"
              ><img src="../assets/google.svg" alt="Google"
            /></a>
            <a href="https://www.kakaocorp.com/page/" class="social__icons__btn"
              ><img src="../assets/kakaotalk.svg" alt="KakaoTalk"
            /></a>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
