<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/sign.css" />
    <title>Signin</title>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <!--content1-->
        <div class="content1">
          <div class="content1_div1">
            <a href="./">
              <img
                src="./img/linkbrary.svg"
                alt="Linkbrary"
                class="content1_div1_img"
              />
            </a>
            <div>
              <span class="content1_div1_span">회원이 아니신가요?</span>
              <a href="./signup.html" class="content1_div1_a">회원 가입하기</a>
            </div>
          </div>
          <div class="content1_div2">
            <div class="content1_div2_div1">
              <div class="content1_div2_div1_div">이메일</div>
              <input type="email" class="content1_div2_div1_input" />
              <span class="content1_div2_div1_span" style="display: none"
                >이메일을 입력해주세요</span
              >
              <span class="content1_div2_div1_span2" style="display: none"
                >올바른 이메일 주소가 아닙니다.</span
              >
            </div>
            <div class="content1_div2_div2">
              <div class="content1_div2_div1_div">비밀번호</div>
              <div class="content1_div2_div2_div-input">
                <input type="password" class="content1_div2_div2_input" />
                <span class="content1_div2_div2_span" style="display: none"
                  >비밀번호를 입력해주세요</span
                >
                <img
                  src="./img/eye-off.svg"
                  alt="eyeoff"
                  width="16px"
                  class="content1_div2_div2_img"
                />
                <span style="display: none"></span>
              </div>
            </div>
          </div>
          <div class="content1_div3">
            <div class="content1_div3_div">로그인</div>
          </div>
        </div>
        <!--content2-->
        <div class="content2">
          <div class="content2_div1">소셜로그인</div>
          <div class="content2_div2">
            <div class="content2_div2_div1">
              <a href="https://google.com">
                <img src="./img/new_google.svg" alt="google" />
              </a>
            </div>
            <div class="content2_div2_div2">
              <a href="https://kakao.com">
                <img src="./img/new_kakao.svg" alt="kakao" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="sign.js"></script>
  </body>
</html>
