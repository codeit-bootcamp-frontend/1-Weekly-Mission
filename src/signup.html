<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>Signup</title>
  </head>
  <body>
    <content class="contsignin">
      <div class="contdiv">
        <div class="contdivup">
          <div class="contdiv1">
            <a href="./">
              <img src="./img/linkbrary.svg" alt="Linkbrary" class="clink" />
            </a>
            <div>
              <span class="contdiv11span">이미 회원이신가요?</span>
              <a href="./signin.html" class="contdiv11a">로그인 하기</a>
            </div>
          </div>
          <div class="contdiv2">
            <div class="contdiv21">
              <div class="contdiv21div">이메일</div>
              <input type="email" class="contdiv21inp" />
            </div>
            <div class="contdiv22">
              <div class="contdiv21div">비밀번호</div>
              <div class="inp">
                <input type="text" class="contdiv21inp" />
                <img
                  src="./img/eye-on.svg"
                  alt="eyeon"
                  width="16px"
                  class="inpeye"
                />
              </div>
            </div>
            <div class="contdiv22">
              <div class="contdiv21div">비밀번호 확인</div>
              <div class="inp">
                <input type="text" class="contdiv21inp" />
                <img
                  src="./img/eye-on.svg"
                  alt="eyeon"
                  width="16px"
                  class="inpeye"
                />
              </div>
            </div>
            <div>
              <div></div>
            </div>
          </div>
          <div class="contdiv3">
            <div class="contdiv3div">회원가입</div>
          </div>
        </div>
        <div class="contdivdown">
          <div class="contdivdown1">다른 방식으로 가입하기</div>
          <div class="contdivdown2">
            <div class="contdivdown21">
              <a href="https://google.com">
                <img src="./img/new_google.svg" alt="google" />
              </a>
            </div>

            <div class="contdivdown22">
              <a href="https://kakao.com">
                <img src="./img/new_kakao.svg" alt="kakao" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </content>
  </body>
</html>
