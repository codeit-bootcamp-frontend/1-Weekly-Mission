<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>Signup</title>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="content1">
          <div class="content1_div1">
            <a href="./">
              <img
                src="./img/linkbrary.svg"
                alt="Linkbrary"
                class="content1_div1_img"
              />
            </a>
            <div>
              <span class="content1_div1_span">이미 회원이신가요?</span>
              <a href="./signin.html" class="content1_div1_a">로그인 하기</a>
            </div>
          </div>
          <div class="content1_div2">
            <div class="content1_div2_div1">
              <div class="content1_div2_div1_div">이메일</div>
              <input type="email" class="content1_div2_div1_input" />
            </div>
            <div class="content1_div2_div2">
              <div class="content1_div2_div1_div">비밀번호</div>
              <div class="content1_div2_div2_div-input">
                <input type="text" class="content1_div2_div1_input" />
                <img
                  src="./img/eye-on.svg"
                  alt="eyeon"
                  width="16px"
                  class="content1_div2_div2_img"
                />
              </div>
            </div>
            <div class="content1_div2_div2">
              <div class="content1_div2_div1_div">비밀번호 확인</div>
              <div class="content1_div2_div2_div-input">
                <input type="text" class="content1_div2_div1_input" />
                <img
                  src="./img/eye-on.svg"
                  alt="eyeon"
                  width="16px"
                  class="content1_div2_div2_img"
                />
              </div>
            </div>
            <div>
              <div></div>
            </div>
          </div>
          <div class="content1_div3">
            <div class="content1_div3_div">회원가입</div>
          </div>
        </div>
        <div class="content2">
          <div class="content2_div1">다른 방식으로 가입하기</div>
          <div class="content2_div2">
            <div class="content2_div2_div1">
              <a href="https://google.com">
                <img src="./img/new_google.svg" alt="google" />
              </a>
            </div>

            <div class="content2_div2_div2">
              <a href="https://kakao.com">
                <img src="./img/new_kakao.svg" alt="kakao" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
