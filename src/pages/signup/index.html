<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="../../assets/css/sign_common.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <title>signup</title>
</head>
<body>
  <header>
    <a class="header-logo" href="../../../index.html">
      <img class="header-logo-img" src="../../assets/images/svg/logo-sign.svg" alt="Linkbrary 로고" />
    </a>
    <p class="header-text">이미 회원이신가요?  <a class="signin" href="../../pages/signin/index.html">로그인 하기</a></p>
  </header>
  <main>
    <form>
      <label for="email">이메일</label>
      <input id="email" name="email" type="email" />
      <label for="password">비밀번호</label>
      <div class="password-wrapper">
        <input id="password" name="password" type="password" />
        <img class="password-invisible" src="../../assets/images/svg/eye-off.svg" alt="비밀번호 보이기" />
      </div>
      <label for="doublecheck-pw">비밀번호 확인</label>
      <div class="password-wrapper">
        <input id="doublecheck-pw" name="doublecheck-pw" type="password" />
        <img class="password-invisible" src="../../assets/images/svg/eye-off.svg" alt="비밀번호 보이기" />
      </div>
      <button class="signup-btn">회원가입</button>
    </form>
    <footer>
      <span class="footer-text">다른 방식으로 가입하기</span>
      <div class="social-logo-container">
        <a class="social-logo" href="https://www.google.com/”" target="_blank">
          <img src="../../assets/images/google-logo.png" alt="구글 로고" />
        </a>
        <a class="social-logo" href="https://www.kakaocorp.com/page/" target="_blank">
          <img src="../../assets/images/kakao-logo.png" alt="카카오 로고" />
        </a>
      </div>
    </footer>
  </main>
</body>
</html>
