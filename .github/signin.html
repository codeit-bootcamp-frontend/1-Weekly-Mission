<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signin</title>
  </head>
  <body>
    <content class="contsignin">
      <div class="contdiv">
        <div class="contdivup">
          <div class="contdiv1">
            <a href="./">
              <img src="./img/linkbrary.svg" alt="Linkbrary" class="clink" />
            </a>
            <div>
              <span class="contdiv11span">회원이 아니신가요?</span>
              <a href="./signup.html" class="contdiv11a">회원 가입하기</a>
            </div>
          </div>
          <div class="contdiv2">
            <div class="contdiv21">
              <div class="contdiv21div">이메일</div>
              <input type="text" class="contdiv21inp" />
            </div>
            <div class="contdiv22">
              <div class="contdiv21div">비밀번호</div>
              <input type="text" class="contdiv21inp" />
            </div>
          </div>
          <div class="contdiv3">
            <div class="contdiv3div">로그인</div>
          </div>
        </div>
        <div class="contdivdown">
          <div class="contdivdown1">소셜로그인</div>
          <div class="contdivdown2">
            <div class="contdivdown21">
              <img src="./img/google.png" alt="google" class="googleimg" />
              <img
                src="./img/googleback.svg"
                alt="googleback"
                class="googleback"
              />
            </div>
            <div class="contdivdown22">
              <img src="./img/kakao.svg" alt="kakao" class="kakaoimg" />
              <img
                src="./img/kakaoback.svg"
                alt="kakaoback"
                class="kakaoback"
              />
            </div>
          </div>
        </div>
      </div>
    </content>
  </body>
</html>
