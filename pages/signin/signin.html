<!DOCTYPE html>
<html lang="en">
<head>
  <title>signin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <main>

    <div class="signin_container">
      <div class="signin_header">
        <div class="site-logo">
          <a href="/index.html">
          <img src="/assets/logo/linkbrary_logo_big.svg">
          </a>    
        </div>
        <div class="signin_header_message">
          <span>회원이 아니신가요?</span> 
          <a href="/pages/signup/signup.html">
          회원가입 하기
          </a>
        </div>
      </div>

      <div class="signin_input_content">
        <form>
          <label for="e-mail">이메일</label>
          <input id="e-mail" name="e-mail">
        </form>
        <form>
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password">
        </form>
        <img class="eye_off_mark" src="/assets/images/eye_off_mark.svg">
      </div>

      <button>로그인</button>

      <div class="sns_signin">
        <div>소셜 로그인</div>
        <div class="icon_link">
          <a href="https://www.google.com">
            <img class="icon_google" src="/assets/icon/google_icon.svg" alt="구글 아이콘 링크">
          </a>
          <a href="https://www.kakaocorp.com/page/">
          <img class="icon_kakaotalk" src="/assets/icon/kakaotalk_icon.svg" alt="카카오톡 아이콘 링크">
          </a>
        </div>
      </div>          
    </div>

  </main>
</body>
</html>
