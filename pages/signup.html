<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary-회원가입</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="prefix-page">
    <div class="form-container">
      <a href="/">
        <img src="../assets/imgs/logo.svg" alt="logo" class="sign-logo">
      </a>
      <div class="sign-link-box">
        <span>이미 회원이신가요?</span>
        <a href="./signin.html">로그인 하기</a>
      </div>
      <form action="" class="sign-form">
        <label for="sign-email">이메일</label>
        <div class="input-box">
          <input id="sign-email" type="email" placeholder="codeit@codeit.com" name="email">
        </div>
        <label for="sign-password">비밀번호</label>
        <div class="input-box">
          <input id="sign-password" type="password" placeholder="••••••••" name="password">
          <img src="../assets/imgs/eye-off.svg" alt="eye-off">
        </div>
        <label for="check-sign-password">비밀번호 확인</label>
        <div class="input-box">
          <input id="check-sign-password" type="password" placeholder="••••••••" name="check-password">
          <img src="../assets/imgs/eye-off.svg" alt="eye-off">
        </div>
        <button class="btn sign-btn">회원가입</button>
      </form>
      <div class="social-sign-box">
        <span>다른 방식으로 가입하기</span>
        <div class="social-sign-icons">
          <a href="https://www.google.com/">
            <img src="../assets/imgs/google.png" alt="google">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="../assets/imgs/kakao.png" alt="kakao">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
