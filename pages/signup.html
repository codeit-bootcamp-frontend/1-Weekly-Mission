<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary-회원가입</title>
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/sign.css">
</head>
<body>
  <div class="wrap">
    <div class="form-container">
      <a href="/">
        <img src="/assets/imgs/logo.svg" alt="logo" class="logo">
      </a>
      <div class="link-box">
        <span>이미 회원이신가요?</span>
        <a href="signin.html">로그인 하기</a>
      </div>
      <form action="" method="post" id="auth-form" novalidate>
        <div id="email-box">
          <label for="email">이메일</label>
          <div class="input-box box-round">
            <input id="email" type="email" placeholder="codeit@codeit.com" name="email"  class="text-input">
          </div>
          <div class="error-message"></div>
        </div>
        <div id="password-box">
          <label for="password">비밀번호</label>
          <div class="input-box box-round">
            <input id="password" type="password" placeholder="••••••••" name="password"  class="text-input">
            <button class="eye-button" type="button">
              <img src="/assets/imgs/eye-off.svg" alt="eye-off" class="eye">
            </button>
          </div>
          <div class="error-message"></div>
        </div>
        <div id="check-password-box">
          <label for="check-password">비밀번호 확인</label>
          <div class="input-box box-round">
            <input id="check-password" type="password" placeholder="••••••••" name="check-password" class="text-input">
            <button class="eye-button" type="button">
              <img src="/assets/imgs/eye-off.svg" alt="eye-off" class="eye">
            </button>
          </div>
          <div class="error-message"></div>
        </div>
        <button class="btn box-round">회원가입</button>
      </form>
      <div class="social-box box-round">
        <span>다른 방식으로 가입하기</span>
        <div class="social-icons">
          <a href="https://www.google.com/">
            <img src="/assets/imgs/google.webp" alt="google">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="/assets/imgs/kakao.webp" alt="kakao">
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/auth.js" type="module"></script>
</body>
</html>
