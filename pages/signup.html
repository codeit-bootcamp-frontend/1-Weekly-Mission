<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nomalize.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-signup">
      <a href="/index.html">
        <img class="logo-image" src="../images/sign/logo.svg" />
      </a>
      <div class="redirection-text">
        이미회원이신가요?
        <a href="./signin.html">로그인하기</a>
      </div>

      <form method="post" action="#">
        <label for="email"
          >이메일 <input id="email" name="email" type="email"
        /></label>
        <label for="password" class="password-label"
          >비밀번호
          <div class="password-container">
            <input id="password" name="password" type="password" />
            <img class="eye-on-image" src="../images/sign/eye-on.svg" />
          </div>
        </label>
        <label for="password"
          >비밀번호확인
          <div class="re-password-container">
            <input
              id="re-password"
              name="password"
              type="password"
              class="password-label"
            />
            <img class="eye-on-image" src="../images/sign/eye-on.svg" />
          </div>
        </label>
        <button id="registor-button">회원가입</button>
        <div class="social-login">
          <p>다른방식으로 가입하기</p>
          <div class="social-login-images">
            <a href="https://www.google.com/" target="_blank"
              ><img id="google" src="../images/sign/google.png" alt="" /></a
            ><a
              href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
              target="_blank"
              ><img id="kakao" src="../images/sign/kakao.png" alt=""
            /></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
