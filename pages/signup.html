<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script type="module" src="/js/checkAccessToken.js" async></script>
    <script type="module" src="/js/signup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="auth">
        <div class="auth__header">
          <div class="auth__logo">
            <a href="/index.html"
              ><img src="/public/icons/linkbrary.svg" alt="링크브러리 로고"
            /></a>
            <h1 class="a11y">링크브러리 회원가입</h1>
          </div>
          <div class="auth__redirect">
            <span>이미 회원이신가요?</span>
            <a href="/pages/signin.html" class="auth__redirect-link"
              >로그인 하기</a
            >
          </div>
        </div>

        <form novalidate class="form">
          <div class="form__inputs">
            <div class="form__input">
              <label for="form-email" class="form__input-text">이메일</label>
              <input
                type="email"
                placeholder="codeit@codeit.com"
                id="form-email"
                class="form__input-box"
              />
              <p class="error-message"></p>
            </div>
            <div class="form__input">
              <label for="form-password" class="form__input-text">
                비밀번호
              </label>
              <input
                type="password"
                placeholder="• • • • • • • •"
                id="form-password"
                class="form__input-box"
              />
              <button type="button" class="form__password-toggle">
                <img src="/public/icons/eye-off.svg" alt="비밀번호 표시" />
              </button>
              <p class="error-message"></p>
            </div>
            <div class="form__input">
              <label for="form-password-check" class="form__input-text">
                비밀번호 확인
              </label>
              <input
                type="password"
                placeholder="• • • • • • • •"
                id="form-password-check"
                class="form__input-box"
              />
              <button type="button" class="form__password-toggle">
                <img src="/public/icons/eye-off.svg" alt="비밀번호 표시" />
              </button>
              <p class="error-message"></p>
            </div>
          </div>
          <button type="submit" class="form__submit button">회원가입</button>
        </form>

        <div class="auth__social">
          <span class="auth__social-text">다른 방식으로 가입하기</span>
          <div class="auth__social-logos">
            <a
              href="https://google.com"
              class="auth__social-logo auth__social-logo--google"
            >
              <img src="/public/icons/google.png" alt="구글 로고" />
            </a>
            <a
              href="https://www.kakaocorp.com/page/"
              class="auth__social-logo auth__social-logo--kakaotalk"
            >
              <img src="/public/icons/kakotalk.svg" alt="카카오톡 로고" />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
