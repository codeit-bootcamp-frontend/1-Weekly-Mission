<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/src/reset.css" />
    <link rel="stylesheet" href="/src/global.css" />
    <link rel="stylesheet" href="/src/member.css" />
  </head>
  <body>
    <div class="member-frame">
      <div class="top-frame">
        <div class="top-frame-inner">
          <img class="logo" src="/images/logo.svg" alt="Logo" />
          <div class="help">
            <p class="help-ask">이미 회원이신가요?</p>
            <a class="help-link" href="/pages/signin.html">로그인 하기</a>
          </div>
        </div>

        <form action="">
          <div class="form-inner-frame">
            <label for="email">이메일</label>
            <div class="inner-input">
              <input type="email" id="email" name="email" />
            </div>
          </div>

          <div class="form-inner-frame">
            <label for="password">비밀번호</label>
            <div class="inner-input">
              <input type="password" id="password" name="password" />
              <button class="password-hide-btn" type="button">
                <img src="/images/eye-off.png" alt="비밀번호 숨기기 이미지" />
              </button>
            </div>
          </div>

          <div class="form-inner-frame">
            <label for="password-confirm">비밀번호 확인</label>
            <div class="inner-input">
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
              />
              <button class="password-hide-btn" type="button">
                <img src="/images/eye-off.png" alt="비밀번호 숨기기 이미지" />
              </button>
            </div>
          </div>

          <button class="member-form-btn" type="submit">회원가입</button>
        </form>
      </div>
      <div class="bottom-frame">
        <p>다른 방식으로 가입하기</p>
        <div class="social-logo-frame">
          <a href="https://google.com/">
            <img src="/images/google.png" alt="Google Image"/>
          </a>
          <a href="https://kakaocorp.com/page/">
            <img src="/images/kakao.png" alt="Kakao Image"/>
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="/js/signup.js"></script>
  </body>
</html>
