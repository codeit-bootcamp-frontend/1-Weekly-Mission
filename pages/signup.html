<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nomalize.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
    <title>Document</title>
  </head>
  <body>
    <div class="container-signup">
      <a href="/index.html">
        <img class="logo-image" src="../images/sign/logo.svg" />
      </a>
      <div class="redirection-text">
        이미회원이신가요?
        <a href="./signin.html">로그인하기</a>
      </div>

      <form method="post">
        <label for="email" class="email-label"
          >이메일 <input id="email" name="email" type="email"
        />
        <p class="error-message"></p>
      </label>
        <label for="password" class="password-label"
          >비밀번호
          <div class="password-container">
            <input id="password" name="password" type="password" />
            <span class="eye-on-image fa-solid fa-eye-slash" >
          </div> 
          <p class="error-message"></p>
        </label>
        <label for="password" class="re-password-label"
          >비밀번호확인
          <div class="re-password-container">
            <input
              id="re-password"
              name="password"
              type="password"
          
            />
            <span class="re-eye-on-image fa-solid fa-eye-slash" >
          </div>
          <p class="error-message"></p>
        </label>
        <button class="register-button">회원가입</button>
        <div class="social-login">
          <p>다른방식으로 가입하기</p>
          <div class="social-login-images">
            <a href="https://www.google.com/" target="_blank"
              ><img id="google" src="../images/sign/google.png" alt="" /></a
            ><a
              href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
              target="_blank"
              ><img id="kakao" src="../images/sign/kakao.png" alt=""
            /></a>
          </div>
        </div>
      </form>
    </div> 
    <!-- <script src="../common.js"></script>    -->
    <script type="module" src="../signup.js"></script>
  </body>
</html>
