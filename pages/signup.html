<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/signin.css" />
    <script defer type="module" src="/js/signup.js"></script>
    <title>회원가입 페이지</title>
  </head>
  <body>
    <main>
      <section class="header">
        <article class="title">
          <a class="logo" href="../index.html">
            <img src="/icon/logo.svg" alt="로고" />
          </a>
          <div class="signin text">
            이미 회원이신가요?
            <a href="signin.html" class="signin link">로그인 하기</a>
          </div>
        </article>
        <form class="signup-form">
          <div class="email-input">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="이메일을 입력하세요." autocomplete="off" />
          </div>
          <div class="password-input">
            <label for="password">비밀번호</label>
            <div class="password-input-area">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="비밀번호를 입력하세요."
                autocomplete="off"
              />
              <button class="toogle-eye"></button>
            </div>
          </div>
          <div class="password-check-input">
            <label for="password-check">비밀번호 확인</label>
            <div class="password-check-input-area">
              <input
                id="password-check"
                name="password-check"
                type="password"
                placeholder="비밀번호를 한번 더 입력하세요."
                autocomplete="off"
              />
              <button class="toogle-eye-check"></button>
            </div>
          </div>
          <button class="signup button" type="submit">회원가입</button>
        </form>
      </section>
      <section class="social login">
        <div class="social border">
          <div class="social text">다른 방식으로 가입하기</div>
          <div class="social button">
            <a class="google" href="https://www.google.com/" target="_blank">
              <img class="icon" src="/images/google.png" alt="구글 로그인 아이콘" />
            </a>
            <a class="kakao" href="https://www.kakaocorp.com/page/" target="_blank">
              <img class="icon" src="/images/kakako.png" alt="카카오톡 로그인 아이콘" />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
