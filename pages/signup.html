<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="../styles/reset.css" />
  <link rel="stylesheet" href="../styles/sign.css" />
  <script type="module" src="../js/signup.js" defer></script>
</head>
<body class="background">
  <div class="frame">
    <div class="middle-frame">
      <header class="header">
        <a href="../index.html" class="logo"><img class="logo--img" alt="링크브러리 로고 이미지" src="../public/images/Linkbrary-logo.png" /></a>
        <div>
          <span class="header--text">이미 회원이신가요?</span> <a href="signin.html" class="header--link">로그인 하기</a>
        </div>
      </header>
      <main>
        <form class="form">
          <label class="form--label">이메일
            <input id="form--input__email" class="form--input" name="email" type="email" required />
            <p id="form--error-message__email" class="form--error-message__style"></p>
          </label>
          <label class="form--label">비밀번호
            <input id="form--input__password" class="form--input" name="password" type="password" required />
            <button id="eye-button1" class="form--eye-button" type="button"></button>
            <p id="form--error-message__password" class="form--error-message__style"></p>
          </label>
          <label class="form--label">비밀번호 확인
            <input id="form--input__check-password" class="form--input" name="password" type="password" required />
            <button id="eye-button2" class="form--eye-button" type="button"></button>
            <p id="form--error-message__check-password" class="form--error-message__style"></p>
          </label>
          <button id="form--join-button" class="form--sign-button" type="submit">
            회원가입
          </button>
        </form>
      </main>
    </div>
    <footer class="footer">
      <p class="footer--description">소셜로그인</p>
      <ul class="footer--sns-links">
        <li>
          <a class="footer--sns-link google" href="https://www.google.com/">
            <img class="google--icon" src="../public/icons/google_icon.png" />
          </a>
        </li>
        <li>
          <a class="footer--sns-link kakao" href="https://www.kakaocorp.com/page/">
            <img class="kakao--icon" src="../public/icons/kakao_icon.png" />
          </a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
