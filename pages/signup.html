<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="../styles/reset.css" />
  <link rel="stylesheet" href="../styles/sign.css" />
  <script type="module" src="../js/signup.js" defer></script>
</head>
<body class="background">
  <div class="frame">
    <div class="middle-frame">
      <header class="header">
        <a href="../index.html" class="logo"><img class="logo__img" alt="링크브러리 로고 이미지" src="../public/images/Linkbrary-logo.png" /></a>
        <div>
          <span class="header__text">이미 회원이신가요?</span> <a href="signin.html" class="header__link">로그인 하기</a>
        </div>
      </header>
      <main>
        <form class="form">
          <label class="form__label">이메일
            <input id="form__input--email" class="form__input" name="email" type="email" required />
            <p id="form__error-message--email" class="form__error-message--style"></p>
          </label>
          <label class="form__label">비밀번호
            <input id="form__input--password" class="form__input" name="password" type="password" required />
            <button id="eye-button1" class="form__eye-button" type="button"></button>
            <p id="form__error-message--password" class="form__error-message--style"></p>
          </label>
          <label class="form__label">비밀번호 확인
            <input id="form__input--check-password" class="form__input" name="password" type="password" required />
            <button id="eye-button2" class="form__eye-button" type="button"></button>
            <p id="form__error-message--check-password" class="form__error-message--style"></p>
          </label>
          <button id="form__join-button" class="form__sign-button" type="submit">
            회원가입
          </button>
        </form>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__description">소셜로그인</p>
      <ul class="footer__sns-links">
        <li>
          <a class="footer__sns-link google" href="https://www.google.com/">
            <img class="google__icon" src="../public/icons/google_icon.png" />
          </a>
        </li>
        <li>
          <a class="footer__sns-link kakao" href="https://www.kakaocorp.com/page/">
            <img class="kakao__icon" src="../public/icons/kakao_icon.png" />
          </a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
