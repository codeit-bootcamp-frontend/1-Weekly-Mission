<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nomalize.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-signin">
      <a href="/index.html">
        <img class="logo-image" src="../images/sign/logo.svg" />
      </a>
      <div class="redirection-text">
        회원이 아니신가요?
        <a href="./signup.html">회원가입하기</a>
      </div>

      <form method="post" action="#">
        <label for="email"
          >이메일 <input id="email" name="email" type="email"
        /></label>
        <label for="password" id="password-label"
          >비밀번호
          <div class="password-container">
            <input id="password" name="pass" type="password" />
            <img class="eye-on-image" src="../images/sign/eye-on.svg" />
          </div>
        </label>
        <button id="login-button">로그인</button>
        <div class="social-login">
          <p>소셜로그인</p>
          <div class="social-login-images">
            <a href="https://www.google.com/" target="_blank"
              ><img id="google" src="../images/sign/google.png" alt="" /></a
            ><a
              href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
              target="_blank"
              ><img id="kakao" src="../images/sign/kakao.png" alt=""
            /></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
