<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/signin.css">
    <title>로그인 페이지</title>
</head>
<body>
    <main>
        <section class="header">
            <article class="title">
                <a class="logo" href="../index.html">
                    <img src="/icon/logo.svg" alt="로고">
                </a>
                <div class="signup text">
                    회원이 아니신가요?
                    <a href="signup.html" class="signup link">회원 가입하기</a>
                </div>
            </article>
            <div class="login input">
                <form>
                  <div class="email-input">
                    <label for="email">이메일</label>
                    <input id="email" name="email" type="email" placeholder="이메일을 입력하세요.">
                  </div>
                  <div class="password-input">
                    <label for="password">비밀번호</label>
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요.">
                  </div>
                  <button class="login button" type="submit">로그인</button>
                </form>
            </div>
        </section>
        <section class="social login">
            <div class="social border">
                <div class="social text">소셜 로그인</div>
                <div class="social button">
                  <a class="google" href="https://www.google.com/" target="_blank">
                      <img class="icon" src="/images/google.png" alt="구글 로그인 아이콘">
                  </a>
                  <a class="kakao" href="https://www.kakaocorp.com/page/" target="_blank">
                      <img class="icon" src="/images/kakako.png" alt="카카오톡 로그인 아이콘">
                  </a>
              </div>
            </div>
        </section>
    </section>
    </main>
</body>
</html>
