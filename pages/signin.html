<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary 로그인</title>
  <link rel="stylesheet" href="../style/sign.css">
  <link rel="stylesheet" href="../style/reset.css">
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="main">
        <div class="title">
          <a href="/"><img class="logo-image" src="../icons/icon.svg" alt="Linkbrary로고"></a>
          <div class="logo-description">
            <span>회원이 아니신가요?</span>
            <a href="./signup.html">회원 가입하기</a>
          </div>
        </div>
        <form>  
          <div class="email-form">
            <label for="email-form">이메일</label>
            <input id="email-form" class="email content" name="email" type="email" placeholder="codeit@codeit.com" autocomplete="off" required>
          </div>
          <div class="password-form"> 
            <label for="password-form">비밀번호</label>
            <input id="password-form" class="password content" name="password" type="password" placeholder="・ ・ ・ ・ ・ ・ ・" required>
            <button class="eye-button"><img class="eye-image" src="../images/eye-off.svg" alt="비밀번호 표시"></button>
          </div>
        <form>  
        <button class="login-button">로그인</button> 
      </div>
      <div class="footer">
        <p class="social-login">소셜 로그인</p>
        <div class="social-icon">
          <div class="icon-circle google">
            <a href='https://www.google.com/'><img class="google icon" src="../images/google.png" alt="구글로 로그인"></a>
          </div>
          <div class="icon-circle kakao">
            <a href='https://www.kakaocorp.com/page/'><img class="kakao icon" src="../images/kakao.png" alt="카카오로 로그인"></a>
          </div>
        </div>  
      </div>
    </div>  
  </div>

  <script src="../javascript/login.js"></script>
</body>
</html>
