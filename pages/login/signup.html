<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linkbrary|Signup</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../common_style.css" />
    <link rel="stylesheet" href="/pages/login/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <a href="../..">
                    <img src="../../images/logo.svg" alt="Linkbrary 로고">
                </a>
            </div>
            <nav>
                <span>이미 회원이신가요?</span>
                <a class="nav-link" href="/pages/login/signin.html">로그인 하기</a>
            </nav>
        </header>

        <main>
            <form id="form">
                <div class="form-item">
                    <label for="email">이메일</label>
                    <input id="email" type="text" name="email"/>
                </div>
                <div class="form-item">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" name="password">
                    <img class="hide-password" src="../../images/eye-off.svg" alt="비밀번호 보이게하기(현재 보이지 않음)">
                </div>
                <div class="form-item">
                    <label for="password-check">비밀번호 확인</label>
                    <input id="password-check" type="password" name="password">
                    <img class="hide-password-check" src="../../images/eye-off.svg" alt="비밀번호 보이게하기(현재 보이지 않음)">
                </div>
            </form>
            <div id="signup-button" class="btn">
                회원가입
            </div>
            <div class="sns">
                <span>다른 방식으로 가입하기</span>
                <div class="sns-icons">
                    <a href="https://www.google.com/">
                        <img src="../../images/snsIcon_g.svg" alt="구글 회원가입 바로가기">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="../../images/snsIcon_k.svg" alt="카카오 회원가입 바로가기">
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="addEvents.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
