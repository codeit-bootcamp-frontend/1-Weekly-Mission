<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/sign/style.css">
  <title>Signup</title>
</head>
<body>
  <div class="container">
    <a class="logo" href="/index.html"><img src="/images/logo.svg" alt="Linkbrary 홈페이지로 이동"></a>
    <p>
      이미 회원이신가요? <a class="sign" href="/sign/signin/index.html">로그인 하기</a>
    </p>
    <div class="input-box">
      <div class="email-field">
        <label for="email">이메일</label>
        <input id="email" type="email">
        <p class="email-error-message"></p>
      </div>
      <div class="password-field">
        <label for="password">비밀번호</label>
        <div class="password-wrapper">
          <input id="password" type="password">
          <img id="eye-icon" src="/images/eye-off.svg" alt="클릭시 비밀번호 표시">
        </div>
        <p class="password-error-message"></p>
      </div>
      <div class="pwd-confirm-field">
        <label for="pwd-confirm">비밀번호 확인</label>
        <div class="password-wrapper">
          <input id="pwd-confirm" type="password">
          <img id="eye-icon-re" src="/images/eye-off.svg" alt="클릭시 비밀번호 표시">
        </div>
        <p class="pwd-confirm-error-message"></p>
      </div>
    </div>
    <button type="button" class="btn-login cta">회원가입</button>

    <div class="social-login">
      <p>다른 방식으로 가입하기</p>
      <div class="sns">
        <a class="google-icon" href="https://www.google.com/">
          <img src="/images/icon-google.png" alt="구글로 이동">
        </a>
        <a class="kakao-icon" href="https://www.kakaocorp.com/page/">
          <img src="/images/icon_kakao.png" alt="카카오톡으로 이동">
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="/sign/signup/index.js"></script>
</body>
</html>
