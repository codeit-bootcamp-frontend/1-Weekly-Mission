<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="auth.css">

    <title>Sign up</title>
</head>

<body class="auth">
    <div class="auth__inner">
        <header class="auth__header">
            <a class="auth__logo-link" href="../"><img class="auth__logo-image" src="../images/logo.svg" alt="Linkbrary"></a>
            <p class="auth__header-text">이미 회원이신가요? <a class="auth__header-link" href="./signin.html">로그인 하기</a></p>
        </header>

        <form class="form auth__form" action="./folder.html">
            <div class="form__field">
                <label for="user-email" class="form__label">이메일</label>
                <div class="form__field-inner">
                    <input type="email" name="email" id="user-email" class="form__input" autocomplete="username">
                </div>
                <p class="form__warning-message" data-error-class="msg"></p>
            </div>
            <div class="form__field">
                <label for="user-password" class="form__label">비밀번호</label>
                <div class="form__field-inner">
                    <input type="password" name="password" id="user-password" class="form__input form__input--password" autocomplete="new-password">
                    <img src="../images/eye-off.svg" class="form__eye-icon" data-current-view-mode="off" data-password-input-id="user-password" alt="비밀번호 보기">
                </div>
                <p class="form__warning-message" data-error-class="msg"></p>

            </div>

            <div class="form__field form__field--password-check">
                <label for="user-password-check" class="form__label form__label--password-check">비밀번호 확인</label>
                <div class="form__field-inner form__field-inner--password-check">
                    <input type="password" name="password-check" id="user-password-check" class="form__input form__input--password" autocomplete="new-password">
                    <img src="../images/eye-off.svg" class="form__eye-icon" data-current-view-mode="off" data-password-input-id="user-password-check" alt="비밀번호 보기">
                </div>
                <p class="form__warning-message" data-error-class="msg"></p>

            </div>

        </form>



        <footer class="auth__footer">
            <button class="button auth__button" id="submit-button">회원가입</button>
            <div class="auth__social">
                <p class="auth__social-text">다른 방식으로 가입하기</p>
                <div class="auth__social__inner">
                    <a href="https://www.google.com/" class="auth__social-link"><img class="auth__social-icon" src="../images/google-login-icon.png" alt="구글로 가입하기"></a>
                    <a href="https://www.kakaocorp.com/page/" class="auth__social-link"><img class="auth__social-icon" src="../images/kakao-login-icon.png" alt="카카오로 가입하기"></a>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="./join.js"></script>

</body>

</html>
