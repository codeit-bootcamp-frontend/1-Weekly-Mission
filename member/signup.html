<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <div class="member-frame">
        <div class="member-frame-inner">
            <div class="member-frame-top">
                <img src="../images/logo-member.jpg" alt="">
                <div class="member-confirm">
                    <p>이미 회원이신가요?</p>
                    <a href="./signin.html">로그인하기</a>
                </div>
            </div>

            <div class="member-frame-mid">
                <div class="input-email">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="input-password">
                    <label for="password">비밀번호</label>
                    <div style="position:relative;">
                        <input type="password" id="password" name="password" />
                        <img class="password-hide" src="../images/eye-off.png" alt="비밀번호 숨기기" />

                    </div>
                </div>

                <div class="input-password">
                    <label for="password-confirm">비밀번호 확인</label>
                    <div style="position:relative;">
                        <input type="password" id="password-confirm" name="password-confirm" />
                        <img class="password-hide" src="../images/eye-off.png" alt="비밀번호 숨기기" />

                    </div>
                </div>
            </div>
            <button class="login-button cursor-pointer">회원가입</button>
        </div>
        <div class="member-social-login-frame">
            <p>다른 방식으로 가입하기</p>
            <div>
                <a href="https://www.google.com/"><img src="../images/google.png" alt="소셜로그인 구글" /></a>
                <a href="https://www.kakaocorp.com/page/"><img src="../images/kakao.png" alt="소셜로그인 카카오" /></a>
            </div>
        </div>
    </div>

    
</body>
</html>
