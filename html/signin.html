<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="/src/globalStyles.css" />
    <link rel="stylesheet" href="/src/sign.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" src="/images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="recommendation">
        회원이 아니신가요?
        <a class="recommendation-link" href="/html/signup.html">회원 가입하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form>
        <div class="input-area-container">
          <div class="input-area">
            <label for="email">이메일</label>
            <input class="email" name="email" placeholder="이메일 입력"/>
            <span class="alert-message"></span>
          </div>
          <div class="input-area password-input-area">
            <label for="password">비밀번호</label>
            <input class="password" name="password" placeholder="비밀번호 입력" type="password" />
            <span class="alert-message"></span>
            <span class="eye-button">
              <button type="button">
                <img class="eye-icon" src="/images/eye-off.svg" alt="비밀번호 표시 off 아이콘" />
                <img class="eye-icon off" src="/images/eye-on.svg" alt="비밀번호 표시 on 아이콘" />
              </button>
            </span>
          </div>
        </div>
        <button type="submit" class="submit-button">로그인</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
            <img class="sns-logo" src="/images/sns/google.png" alt="google 홈페이지로 연결된 google 로고" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
            <img class="sns-logo" src="/images/sns/kakaotalk.png" alt="kakaotalk 홈페이지로 연결된 kakaotalk 로고" />
          </a>
        </div>
      </div>
    </div>
    <script src="/javascript/signin.js"></script>
  </body>
</html>
