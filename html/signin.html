<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linkbrary signin</title>
        <link href="/styles/reset.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
        <link href="/styles/signin.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="root">
            <header>
                <div class="main-link">
                    <a href="http://127.0.0.1:5500/html/index.html"><img src="/assets/png/signin-page-logo.png" alt="Linkbrary logo" class="main-img"></a>
                </div>
                <div class="signin">
                    <div class="signin-ask">
                        회원이 아니신가요?
                    </div>
                    <a href="signup.html" class="signin-link">회원 가입하기</a>
                </div>
            </header>
            <main>
                <div class="input-container">
                    <div class="input-box">
                        <div>
                            이메일
                        </div>
                        <form>
                            <input type="text" placeholder="이메일을 입력해주세요" class="text-box">
                        </form>
                    </div>
                    <div class="input-box">
                        <div>
                            비밀번호
                        </div>
                        <form>
                            <input type="password" placeholder="비밀번호를 입력해주세요" class="text-box">
                            <div class="eye-image">
                                <img src="/assets/png/eye-off.png" alt="click to see password">
                            </div>
                        </form>
                    </div>
                </div>
                <a href="signin.html" class="login-btn">로그인</a>
            </main>
            <footer>
                <div class="footer-text">
                    소셜 로그인
                </div>
                <div class="icon">
                    <div class="google">
                        <a href="https://www.google.com/" target="_blank">
                            <img src="/assets/svg/google.svg" alt="google-background" class="google-background">
                            <img src="/assets/png/google.png" alt="google-icon" class="google-icon">
                        </a>
                    </div>
                    <div class="kakao">
                        <a href="https://www.kakaocorp.com/page/" target="_blank">
                            <img src="/assets/svg/kakao.svg" alt="kakao-background" class="kakao-background">
                            <img src="/assets/png/kakao.png" alt="kakao-icon" class="kakao-icon">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
