<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="wrap">
        <header>
            <a href="/"><img src="/img/logo.png" alt="logo-img" class="header__logo-img"></a>
            <p>이미 회원이신가요?<a href="/html/signin.html" class="header__signin-link">로그인 하기</a></p>
        </header>
        <div class="container">
            <form action="post" class="form__signup">
                <label for="email_input">이메일</label>
                <input type="email" class="email_input">
                <label for="pwd_input">비밀번호</label>
                <input type="password" class="pwd_input">
                <img src="/img/eye-on.svg" alt="" class="password-eye">
                <label for="check_pwd_input">비밀번호 확인</label>
                <input type="password" class="check_pwd_input">
                <img src="/img/eye-on.svg" alt="" class="password-eye">
                <button class="btn-signup">회원가입</button>
            </form>
            <div class="social-signup">
                <p>다른 방식으로 가입하기</p>
                <div class="social-signup-icons">
                    <a href="https://www.google.com/"><img src="/img/googleicon.png" alt=""></a>
                    <a href="https://www.kakaocorp.com/page/"><img src="/img/kakaoicon.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
