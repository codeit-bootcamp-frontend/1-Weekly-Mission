<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signup.css" />
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <main>
        <a href="index.html">
            <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
        </a>

        <p class="sign-up-message">
            이미 회원이신가요? <a class="sign-in-link" href="signup.html">회원가입하기</a></span>
        </p>

        <div>
            <form>
                <div>
                    <label class="sign-up-label" for="sign-up-email">이메일</label>

                    <input class="sign-up-input" type="email" name="sign-up-email" id="sign-up-email">
                </div>
                <div>
                    <label class="sign-up-label" for="sign-up-password">비밀번호</label>
                    <div class="eyes-on-off">
                        <input class="sign-up-input" type="password" name="sign-up-password" id="sign-up-password">
                        <button class="eyes-off"><img src="images/eye-off.svg"></button>
                    </div>
                </div>
                <button class="sign-up-button" type="submit">로그인</button>
            </form>
        </div>

        <div class="social-auth-container">
            소셜로그인
            <div class="badges">
                <a class="social-badge" href="https://www.google.com/"><img src="images/google.svg"></a>
                <a class="social-badge" href="https://www.kakaocorp.com/page."><img src="images/kakao.svg"></a>
            </div>
        </div>
    </main>
</body>

</html>
