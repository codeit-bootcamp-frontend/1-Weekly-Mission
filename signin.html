<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page/signin.css">
    <title>로그인</title>
</head>
<body>
    <div id="login">
        <div class="login-form">
            <h1>
                <a href="/">
                    <img src="./img/png/Linkbrary.png" alt="logo">
                </a>
            </h1>
            <div class="join-link">
                <h3>회원이 아니신가요?</h3>
                <a href="./signup.html">회원 가입하기</a>
            </div>
            <form>
                <div class="input-box email-box">
                    <label for="email">이메일</label>
                    <input id="email" name="email" type="text" placeholder="이메일" required>
                </div>
                <div class="input-box password-box">
                    <label for="password">비밀번호</label>
                    <div class="inner-icon">
                        <input id="password" name="password" type="password" placeholder="비밀번호" required>
                        <!-- <i class="fa-solid fa-eye"></i> -->
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <button class="login-btn" type="submit">로그인</button>
            </form>
            <div class="login-form-social">
                <h3>소셜 로그인</h3>
                <a href="https://www.google.com/">
                    <img src="./img/png/Component 2.png" usemap="#google-link" alt="구글 로그인 이미지">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="./img/png/Component 3.png" alt="카카오톡 로그인 이미지">
                </a>
            </div>
        </div>
    </div>
     <!-- 아이콘 스크립트 -->
     <script src="https://kit.fontawesome.com/94f46b7060.js" crossorigin="anonymous"></script>
     <script type="module" src="./javascript/member/signin.js"></script>
     <script type="module" src="./javascript/member/eyeIcon.js"></script>
</body>
</html>
