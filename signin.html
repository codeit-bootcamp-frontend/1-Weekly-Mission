<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="l_wrapper">
        <section>
            <main>
                <div class="logo">
                    <img src="./image/logo.svg">
                    <div class="logo-inner">
                        <span>회원이 아니신가요?</span>
                        <div class="logo-signup">
                            <a href="./signup.html">회원 가입하기</a>
                        </div>
                    </div>

                </div>
                <form action="">
                    <div>
                        <p class="tit">이메일</p>
                        <p class="input">
                            <input type="text" class="text">
                        </p>
                    </div>
                    <div>
                        <p class="tit">비밀번호</p>
                        <p class="input">
                            <input type="text" class="text" >
                            <img src="./image/eye-off.svg" alt="">
                        </p>
                    </div>
                </form>
                <div class="submit">
                    <a href="">
                        <span>로그인</span>
                    </a>
                </div>
            </main>
            <footer>
                <span>소셜 로그인</span>
                <div class="option">
                    <div class="option-btn google">
                        <a href="https://www.google.com/">
                            <img src="./image/google.svg" alt="">
                        </a>
                        <img src="./image/googleic.png" alt="">
                    </div>
                    <di class="option-btn kakaotalk">
                        <a href="https://www.kakaocorp.com/page/">
                            <img src="./image/kakaotalk.svg" alt="">
                        </a>
                        <img src="./image/kakaotalkic.svg" alt="">
                    </di>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
