<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link href="./style/signin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="./signin.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <a href="index.html"
          ><img src="./image/logo.svg" alt="logo" class="header-logo"
        /></a>
        <div class="header-signup">
          <p>회원이 아니신가요?</p>
          <a href="signup.html">회원 가입하기</a>
        </div>
      </header>

      <div class="main">
        <div class="main-input">
          <p class="input-type">이메일</p>
          <input
            class="input-content"
            id="email"
            onblur="checkEmailValidation()"
          />
          <p class="error-msg" id="error-email1">이메일을 입력해주세요.</p>
          <p class="error-msg" id="error-email2">
            올바른 이메일 주소가 아닙니다.
          </p>
        </div>
        <div class="main-input">
          <p class="input-type">비밀번호</p>
          <div class="input-wrapper">
            <input
              class="input-content"
              id="pwd"
              type="password"
              onblur="checkPwdValidation()"
            />
            <div class="eyes"><img src="./image/eye-off.svg" /></div>
          </div>
          <p class="error-msg" id="error-pwd1">비밀번호를 입력해주세요.</p>
          <p class="error-msg" id="error-pwd2">비밀번호를 확인해주세요.</p>
        </div>
      </div>

      <button class="signin" onclick="submit()">로그인</button>

      <div class="social-login">
        <p>소셜 로그인</p>
        <div class="social-icons">
          <div class="google">
            <a href="https://www.google.com/" target="_blank">
              <img src="./image/google.png" alt="google" />
            </a>
          </div>
          <div class="kakao">
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="./image/kakao.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
