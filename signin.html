<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-signin.css">
  <title>Signin</title>
</head>
<body>
  <div class="container">
    <a class="logo" href="/"><img src="images/signin-logo.svg" alt="Linkbrary 홈페이지로 이동"></a>
    <p>회원이 아니신가요? <a class="sign-up" href="signup.html">회원가입하기</a></p>
    <div class="input-box">
      <label for="email">이메일</label>
      <input id="email" type="email">
      <label id="password" for="password">비밀번호</label>
      <input class="input-password" type="password">
    </div>
    <button class="btn-login cta">로그인</button>
    <div class="social-login">
      <p>소셜 로그인</p>
      <div class="sns">
        <a class="google-icon" href="https://www.google.com/">
          <img src="images/icon-google.png" alt="구글로 이동">
        </a>
        <a class="kakao-icon" href="https://www.kakaocorp.com/page/">
          <img src="images/icon_kakao.png" alt="카카오톡으로 이동">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
