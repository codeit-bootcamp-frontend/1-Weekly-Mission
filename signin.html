<!DOCTYPE html>
<html lang="ko">
<head>
  <title>SignIn</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/asset/fonts/pretendard.css" />
  <link rel="stylesheet" href="/styles/component.css" />
  <link rel="stylesheet" href="/styles/signinup.css" />
</head>
<body>
  <div class="signin__container">
    <header class="signin__header">
      <h1 class="signin-logo">
        <a class="signin-logo__link" href="/" rel="noopener noreferrer">
          <img class="signin-logo__img" src="/asset/images/logo.svg" alt="링크브러리 로고">
        </a>
      </h1>
      <div class="signin-cta">
        <div class="signin-cta__call">회원이 아니신가요?</div>
        <a class="signin-cta__action" href="/signup.html">회원가입하기</a>
      </div>
    </header>
    
    <main>
      <form class="signin-form">
        <div class="signin-form__container">
          <label class="signin-form__label" for="email">이메일</label>
          <input id="email" class="signin-form__input" name="email" type="email">
        </div>
        <div class="signin-form__container">
          <label class="signin-form__label" for="pw">비밀번호</label>
          <input id="pw" class="signin-form__input" name="pw" type="password">
          <img class="signin-form__pw-visible" src="/asset/images/eye-off.svg">
        </div>
        <button class="btn signin-form__btn">로그인</button>
      </form>
    </main>
    
    <footer class="signin-footer">
      <div class="signin-footer__text">소셜 로그인</div>
      <div class="signin-footer__sns">
        <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
          <img src="/asset/images/google.png" alt="구글 로고">
        </a>
        <a href='https://www.kakaocorp.com/page/' target="_blank" rel="noopener noreferrer">
          <img src="/asset/images/kakaotalk.png" alt="카카오톡 로고">
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
