<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel = "stylesheet" href = "/src/styles/sign.css">
</head>
<body>
    <div class = "container">
        <!-- Logo & Signup -->
        <header>
            <a href = "/index.html">
                <img class = "linkbrary_logo" alt = "Linkbrary 로고 이미지" src = "/assets/images/logo.svg">
            </a>
            <p>
                <span>회원이 아니신가요?</span>
                <a href = "/signup.html">회원 가입하기</a>
            </p>
        </header>
        <!-- Login input & button -->
        <main>
            <form>
                <label id = "email_box" class = "input_box">
                    이메일
                    <input name = "signin_email" type = "email" placeholder = "codeit@codeit.com">
                    <div id = "email_error" class = "error_msg"></div>
                </label>
                <label id = "pw_box" class = "input_box">
                    비밀번호
                    <div class = "pw_wrapper">
                        <input name = "signin_pw" type = "password" placeholder = "●●●●●●●●">
                        <img class = "eye_icon" alt = "비밀번호 문자열 가리기" src = "/assets/images/eye-off.svg">
                    </div>
                    <div id = "pw_error" class = "error_msg"></div>
                </label>
                <button class = "login_button">로그인</button>
            </form>
        </main>
        <!-- Social Login -->
        <footer>
            <p>소셜 로그인</p>
            <div class = "social_icon_box">
                <a href = "https://www.google.com/">
                    <img class = "social_icon" alt = "구글 바로가기" src = "/assets/images/google.svg">
                </a>
                <a href = "https://www.kakaocorp.com/page/">
                    <img class = "social_icon" alt = "카카오톡 바로가기" src = "/assets/images/kakaotalk.svg">
                </a>
            </div>
        </footer>
    </div>
    <script type = "module" src = "/src/scripts/signin.js"></script>
</body>
</html>
