<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signin.css" />

</head>

<body>
    <main>

        <div class="sign-in-container">
            <div class="sign-in-header">
                <a href="landing.html">
                    <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
                </a>

                <p class="sign-in-message">
                    회원이 아니신가요? <a class="sign-up-link" href="signup.html">회원 가입하기</a></span>
                </p>
            </div>
            <div>
                <form>
                    <div>
                        <label class="sign-in-label" for="sign-in-email">이메일</label>

                        <input class="sign-in-input" type="email" name="sign-in-email" id="sign-in-email">
                    </div>
                    <div>
                        <label class="sign-in-label" for="sign-in-password">비밀번호</label>

                        <input class="password-box" type="password" name="sign-in-password" id="sign-in-password">

                    </div>
                    <button class="sign-in-button" type="submit">로그인</button>
                </form>
            </div>
            <div class="social-auth-container">
                소셜로그인
                <div class="badges">
                    <a class="social-badge" href="https://www.google.com/"><img src="images/google.svg"></a>
                    <a class="social-badge" href="https://www.kakaocorp.com/page."><img src="images/kakao.svg"></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
