<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/reset.css" type="text/css" />
    <link rel="stylesheet" href="./src/style/variables.css" type="text/css" />
    <link rel="stylesheet" href="./src/style/auth.css" type="text/css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="authHeader">
        <a href="/">
          <img src="src/assets/images/logo.png" alt="logo_img" />
        </a>
        <div class="introWrapper">
          <span class="divisionMember">회원이 아니신가요?</span>
          <div>
            <a href="/signup.html" class="signupLink">회원 가입하기</a>
            <hr class="signupLinkBr" />
          </div>
        </div>
      </header>
      <form class="form">
      <div class="inputWrapper">
        <div class="inputForm">
          <label>이메일</label>
          <input class="authInput emailInput" type="email" placeholder="Enter your email" />
          <span></span>
        </div>
        <div class="inputForm">
          <label>비밀번호</label>
          <input
            class="authInput passwordInput"
            type="password"
            placeholder="Enter your password"
          />
          <span></span>
        </div>
      </div>
      <button type="submit" class="loginLink">로그인</button>
      <div class="socialWrapper">
        <span>소셜로그인</span>
        <div class="socialIconWrapper">
          <a href="https://www.google.com/">
            <img
              src="src/assets/images/google.png"
              alt="google_logo"
              class="googleLogo"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img
              src="src/assets/images/kakao.png"
              alt="kakao_logo"
              class="kakaoLogo"
            />          
            </a>
        </div>
        </div>
      </form>
      </div>
    </div>
    <script src="src/js/auth.js"></script>
  </body>
</html>
