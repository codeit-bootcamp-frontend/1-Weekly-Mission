<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/all.css" rel="stylesheet" />
  <link href="pages\signin.css" rel="stylesheet" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <title>Linkbrary</title>
</head>
<body>
  <div class="body1-regular">
    <section class="head">
      <a href="index.html"><img src="assets/logo/logo.svg" id="logo"></a>
      <div class="move-to-signup">
        <p>회원이 아니신가요?</p>
        <a href="signup.html">회원가입하기</a>
      </div>
    </section>
    <section class="email-and-password">
      <p class="text">이메일</p>
      <input name="email" type="email" required autocomplete="email" placeholder="이메일을 입력하세요.">
    </section>
    <section class="email-and-password">
      <p class="text">비밀번호</p>
      <div class="try-to-add-icon-in-input-tag">
        <input name="password" type="password" required placeholder="비밀번호를 입력하세요.">
        <img src="assets\components\eye-off.svg" class="eye-off">
      </div>
    </section>
    <section class="button">
      <p class="text">로그인</p>
    </section>
  </div>
  <div class="body2-social">
    <p class="text">소셜 로그인</p>
    <section class="social-login-icons">
      <a target="_blank" href="https://www.google.com/"><img src="assets/icons/icons_google_for_login.png" alt="구글 로그인" class="icon"></a>
      <a target="_blank" href="https://www.kakaocorp.com/page/"><img src="assets/icons/icons_kakaotalk_for_login.png" alt="카카오톡 로그인" class="icon"></a>
      <!--아이콘이 컴포넌트 형식인데... svg로 어떻게 가져올 수 있는건지 확인해보기-->
    </section>
  </div>
</body>
</html>
