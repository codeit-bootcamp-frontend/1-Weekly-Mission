<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linkbrary</title>
    <link href="./style/signin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <a href="index.html"
          ><img src="./image/logo.svg" alt="logo" class="header-logo"
        /></a>
        <div class="header-signup">
          <p>회원이 아니신가요?</p>
          <a href="signup.html">회원 가입하기</a>
        </div>
      </div>
      <div class="main">
        <div class="main-input">
          <p class="input-type">이메일</p>
          <input class="input-content" />
        </div>
        <div class="main-input">
          <p class="input-type">비밀번호</p>
          <div class="input-wrapper">
            <input class="input-content" type="password" />
            <div class="eyes"><img src="./image/eye-off.svg" /></div>
          </div>
        </div>
      </div>
      <button class="signin" onclick="location.href='./signin.html'">
        로그인
      </button>
      <div class="social-login">
        <p>소셜 로그인</p>
        <div class="social-icons">
          <div class="google">
            <a href="https://www.google.com/" target="_blank">
              <img src="./image/google.png" alt="google" />
            </a>
          </div>
          <div class="kakao">
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="./image/kakao.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
