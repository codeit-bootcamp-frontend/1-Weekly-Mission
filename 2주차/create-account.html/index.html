<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="container">
    <div class="inner_container">
      <div class="doc-main">
        <div class="doc-title">
          <a href="/"><image class="logo-image" src="../images/logo.svg" alt="Linkbrary로고"></a>
          <div class="logo-description">
            <span>이미 회원이신가요?</span>
            <a href="/signup">로그인 하기</a>
          </div>
        </div>
        <div class="form">  
          <div class="content">
            <label id="email">이메일</label>
            <input class="email" name="email" type="email" placeholder="codeit@codeit.com" required>
          </div>
          <div class="content"> 
            <label id="password">비밀번호</label>
            <input class="password" name="password" placeholder="linkbrary20245" required>
          </div>
          <dif class="content"> 
            <label id="password">비밀번호 확인</label>
            <input class="password" name="password" placeholder="linkbrary20245" required>
          </dif>
        </div>  
        <button>회원가입</button> 
      </form>
      <div class="doc-footer">
        <p class="social-login">다른 방식으로 가입하기</p>
        <div class="social-icon">
          <div class="circle google">
            <a href='https://www.google.com/'><image class="google icon" src="../images/google.png" alt="구글로 로그인"></a>
          </div>
          <div class="circle kakao">
            <a href='https://www.kakaocorp.com/page/'><image class="kakao icon" src="../images/kakao.png" alt="카카오로 로그인"></a>
          </div>
        </div>  
      </div>
    </div>  
  </div>
</body>
</html>
