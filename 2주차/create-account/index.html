<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="container">
    <div class="inner_container">
      <div class="doc-main">
        <div class="doc-title">
          <a href"/"><image class="logo-image" src="../images/logo.svg" alt="Linkbrary로고"></a>
          <div class="logo-description">
            <span>회원이 아니신가요?</span>
            <a href="/signup">회원 가입하기</a>
          </div>
        </div>
        <div class="form">  
          <div class="contents">
            <label id="email">이메일</label>
            <input class="email content" name="email" type="email" placeholder="codeit@codeit.com" required>
          </div>
          <div class="contents"> 
            <label id="password">비밀번호</label>
            <div class="password-input">
              <input class="password content" name="password" type="password" placeholder="・ ・ ・ ・ ・ ・ ・" required>
              <button class="eye-button"><image src="../images/eye-off.png" alt="비밀번호 표시"></image></button>
            </div>
          </div>
        </div>  
        <button class="login-button">로그인</button> 
      </form>
      <div class="doc-footer">
        <p class="social-login">소셜 로그인</p>
        <div class="social-icon">
          <div class="icon-circle google">
            <a href='https://www.google.com/'><image class="google icon" src="../images/google.png" alt="구글로 로그인"></a>
          </div>
          <div class="icon-circle kakao">
            <a href='https://www.kakaocorp.com/page/'><image class="kakao icon" src="../images/kakao.png" alt="카카오로 로그인"></a>
          </div>
        </div>  
      </div>
    </div>  
  </div>
</body>
</html>
