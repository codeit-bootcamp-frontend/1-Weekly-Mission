<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linkbrary</title>
    <link href="./style/signin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <a href="index.html"
          ><img src="./image/logo.svg" alt="logo" class="header_logo"
        /></a>
        <div class="header_signup">
          <p>이미 회원이신가요?</p>
          <a href="signin.html">로그인 하기</a>
        </div>
      </div>
      <div class="main">
        <div class="main_input">
          <p class="input_type">이메일</p>
          <input class="input_content" />
        </div>
        <div class="main_input">
          <p class="input_type">비밀번호</p>
          <div class="input_wrapper">
            <input class="input_content" type="password" />
            <div class="eyes"><img src="./image/eye-off.svg" /></div>
          </div>
        </div>
        <div class="main_input">
          <p class="input_type">비밀번호 확인</p>
          <div class="input_wrapper">
            <input class="input_content" type="password" />
            <div class="eyes"><img src="./image/eye-off.svg" /></div>
          </div>
        </div>
      </div>
      <button class="signin" onclick="location.href='./signin.html'">로그인</button>
      <div class="social_login">
        <p>다른 방식으로 가입하기</p>
        <div class="social_icons">
          <div class="google">
            <a href="https://www.google.com/" target="_blank">
              <img src="./image/google.png" alt="google" />
            </a>
          </div>
          <div class="kakao">
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="./image/kakao.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
