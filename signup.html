<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/sign.css" />
  </head>
  <body>
    <section class="login">
      <div class="grid--logo">
        <a class="login__logo" href="/"
          ><img
            class="login__img"
            src="assets/logo.svg"
            alt="선택하면 홈화면으로 연결됩니다"
          />
        </a>
        <p class="login__text">
          이미 회원이신가요?
          <a class="login__link" href="/signin.html">로그인 하기</a>
        </p>
      </div>
      <form class="form grid--form">
        <label class="form__label margin-top30" id="labelEm">
          이메일
          <input class="form__input" type="email" name="email" id="inputEm" />
          <p class="form__err" id="pEm"></p>
        </label>
        <label class="form__label" id="labelPw">
          비밀번호
          <input
            class="form__input password"
            type="password"
            name="password"
            id="inputPw"
          />
          <button
            class="form__input-btn form__input-btn--absolute"
            type="button"
            name="passwordBtn"
            id="buttonPw"
          >
            <img
              class="form__img"
              id="imgPw"
              src="assets/sign-eye-off.svg"
              alt="가려진 비밀번호 보여주기"
            />
          </button>
          <p class="form__err" id="pPw"></p>
        </label>
        <label class="form__label" id="labelCh">
          비밀번호 확인
          <input
            class="form__input password"
            type="password"
            name="passwordCheck"
            id="inputCh"
          />
          <button
            class="form__input-btn form__input-btn--absolute"
            type="button"
            name="passwordCheckBtn"
            id="buttonCh"
          >
            <img
              class="form__img"
              id="imgCh"
              src="assets/sign-eye-off.svg"
              alt="가려진 비밀번호 보여주기"
            />
          </button>
          <p class="form__err" id="pCh"></p>
        </label>
        <button class="form__submit margin-top30" name="submit" id="buttonSub">
          로그인
        </button>
      </form>
      <div class="form__sns grid--sns margin-top30">
        <p>소셜 계정으로 가입하기</p>
        <div>
          <a href="https://www.google.com" target="_blank">
            <img
              class="form__sns-img"
              src="assets/sign-google.svg"
              alt="구글 계정으로 회원가입"
            />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img
              class="form__sns-img"
              src="assets/sign-kako.svg"
              alt="카카오 계정으로 회원가입"
            />
          </a>
        </div>
      </div>
    </section>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
