<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/sign.css" />
</head>

<body>
    <div class="wrap">
        <div class="content">
            <!--top-->
            <div class="top">
                <div class="top_logo">
                    <a href="./index.html">
                        <img src="./img/logo.svg" />
                    </a>
                </div>
                <div class="join_top_link">
                    <span>이미 회원이신가요?</span>
                    <a href="/signin.html">로그인하기</a>
                </div>
            </div>

            <!--input-->
            <form action="#" method="get" id="loginForm">
                <div class="input_wrap">
                    <div class="input_email">
                        <div class="input_title">이메일</div>
                        <input class="input_write" type="email" name="username" autofocus />
                    </div>

                    <div class="input_password">
                        <div class="input_title">비밀번호</div>
                        <input class="input_write" type="password" name="userpassword" />
                        <img class="input_eye" src="./img/eye-on.svg" />
                    </div>

                    <div class="input_password_check">
                        <div class="input_title">비밀번호 확인</div>
                        <input class="input_write" type="password" name="userpassword" />
                        <img class="input_eye" src="./img/eye-on.svg" />
                    </div>
                </div>

                <!-- button_login -->
                <button class="button_login" type="submit" form="loginForm">회원가입</button>

                <!-- SNS_login-->
                <div class="sns_login">
                    <div>다른 방식으로 가입하기</div>
                    <ul class="sns_list">
                        <li class="sns_google">
                            <a href="https://www.google.com">
                                <img class="sns_icon" src="./img/google.png"">
                            </a>
                        </li>
                        <li class=" sns_kakao">
                                <a href="https://www.kakaocorp.com/page/">
                                    <img class="sns_icon" src="./img/kakao.svg" />
                                </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
