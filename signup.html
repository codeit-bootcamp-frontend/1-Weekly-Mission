<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="background">
  <div class="frame">
    <div class="middle-frame">
      <header class="signtitle">
        <a href="index.html"><img alt="링크브러리 로고 이미지" src="public/images/Linkbrary-logo.png" width="210.583px" height="38px"></a>
        <p>이미 회원이신가요? <a href="signin.html">로그인 하기</a></p>
      </header>

      <form class="form">
        <label class="label">이메일
          <input class="input" name="useremail" type="email">
        </label>

        <label class="label">비밀번호
          <input class="input" name="password" type="password">
          <button class="eye-button" type="button"></button>
        </label>

        <label class="label">비밀번호 확인
          <input class="input" name="password" type="password">
          <button class="eye-button" type="button"></button>
        </label>

        <button class="sign-button" type="submit">
          회원가입
        </button>
      </form>
    </div>

    <div class="SNS-login">
      <p>소셜로그인</p>
      <div class="SNS-icons">
        <a class="google" href="https://www.google.com/">
          <img src="public/icons/google_icon.png" width="22px" height="22px">
        </a>
        <a class="kakao" href="https://www.kakaocorp.com/page/">
          <img src="public/icons/kakao_icon.png" width="26px" height="24px">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
