<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./styles/signin.css" />
    <title>Login</title>
  </head>
  <body>
    <form>
      <header>
        <a href="index.html" class="title-logo"
          ><img src="images/logo.svg"
        /></a>
        <div class="title-subtext">
          회원이 아니신가요? <a href="signin.html">회원 가입하기</a>
        </div>
      </header>
      <label for="sign-up"
        >이메일<br>
        <div class="input-container">
          <input id="sign-up" type="email" />
        </div>
      </label>
      <label for="password"
        >비밀번호<br>
        <div class="input-container">
          <div class="helper">
            <input id="password" type="password" />
            <div class="input-eye-off"><img src="./images/signin/eye-off.svg"/></div>
          </div>
        </div>
      </label>
      <button onclick="location.href='./index.html'">로그인</button> 
      <div class="another-signup">
        <div class="another-signup-text">소셜 로그인</div>
        <div class="another-signup-logo">
          <a href="https://www.google.com/" target="_blank">
            <img src="./images/signin/Component 2.png"  alt="google-logo" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="./images/signin/Component 3.png"  alt="kakao-logo" />
          </a>
        </div>
      </div>
    </form>
  </body>
</html>
