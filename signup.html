<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="media-sign.css">
  </head>
  <body>
    <main>
      <section id="guide">
        <a href="index.html">
          <img src="image/logo.svg" alt="linkbrary logo">
        </a>
        <p>이미 회원이신가요? <a href="signin.html">로그인하기</a></p>
      </section>
      <section>
        <form id="input-form">
          <div class="form-content">
            <label for="signin-email">이메일</label>
            <input id="signin-email" name="email" type="email">
          </div>
          <div class="form-content">
            <label for="signin-password">비밀번호</label>
            <input id="signin-password" name="password" type="password">
            <img src="image/eye-on.svg" class="eye-icon" alt="eye-on icon">
          </div>
          <div class="form-content">
            <label for="signup-password-verify">비밀번호 확인</label>
            <input id="signup-password-verify" name="password-verify" type="password">
            <img src="image/eye-on.svg" class="eye-icon" alt="eye-on icon">
          </div>
          <button>회원가입</button>
        </form>
      </section>
      <section id="social-login">
        <p>
          다른 방식으로 가입하기
        </p>
        <div>
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
            <div class="background-img">
              <img src="image/google.png" alt="google background">
              <div class="logo-img">
                <img src="image/google_logo.png" alt="google logo">
              </div>
            </div>
          </a>
          <a href="https://www.kakaocorp.com/page" target="_blank" rel="noopener noreferrer">
            <div class="background-img">
              <img src="image/kakao.png" alt="kakao background">
              <div class="logo-img">
                <img src="image/kakao_logo.png" alt="kakaotalk logo">
              </div>
            </div>
            
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
