<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linkbrary</title>
    <link href="./style/signin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="./signup.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <a href="index.html"
          ><img src="./image/logo.svg" alt="logo" class="header-logo"
        /></a>
        <div class="header-signup">
          <p>이미 회원이신가요?</p>
          <a href="signin.html">로그인 하기</a>
        </div>
      </div>
      <div class="main">
        <div class="main-input">
          <p class="input-type">이메일</p>
          <input
            class="input-content"
            id="email"
            onblur="checkEmailValidation()"
          />
          <p class="error-msg" id="error-email1">이메일을 입력해주세요.</p>
          <p class="error-msg" id="error-email2">
            올바른 이메일 주소가 아닙니다.
          </p>
          <p class="error-msg" id="error-email3">
            이미 사용 중인 이메일입니다.
          </p>
        </div>
        <div class="main-input">
          <p class="input-type">비밀번호</p>
          <div class="input-wrapper">
            <input
              class="input-content"
              id="pwd"
              type="password"
              onblur="checkPwdValidation()"
            />
            <div class="eyes"><img src="./image/eye-off.svg" /></div>
            <p class="error-msg" id="error-pwd1">
              비밀번호는 영문, 숫자 조합 8자 이상 입력해 주세요.
            </p>
          </div>
        </div>
        <div class="main-input">
          <p class="input-type">비밀번호 확인</p>
          <div class="input-wrapper">
            <input
              class="input-content"
              id="rePwd"
              type="password"
              onblur="checkRePwdValidation()"
            />
            <div class="eyes"><img src="./image/eye-off.svg" /></div>
            <p class="error-msg" id="error-re-pwd1">
              비밀번호가 일치하지 않아요.
            </p>
          </div>
        </div>
      </div>
      <button class="signin" onclick="submit()">로그인</button>
      <div class="social-login">
        <p>다른 방식으로 가입하기</p>
        <div class="social-icons">
          <div class="google">
            <a href="https://www.google.com/" target="_blank">
              <img src="./image/google.png" alt="google" />
            </a>
          </div>
          <div class="kakao">
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="./image/kakao.svg" alt="kakao" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
