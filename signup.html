<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/all.css" rel="stylesheet" />
  <link href="pages\signup.css" rel="stylesheet" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <title>Linkbrary</title>
</head>
<body>
  <div class="body1-regular">
    <section class="head">
      <a href="index.html"><img src="assets/logo/logo.svg" id="logo"></a>
      <div class="move-to-signin">
        <p>이미 회원이신가요?</p>
        <a href="signin.html">로그인하기</a>
      </div>
    </section>
    <section class="email-and-password">
      <p class="text">이메일</p>
      <input name="email" type="email" required autocomplete="email" placeholder="이메일을 입력하세요.">
    </section>
    <section class="email-and-password">
      <p class="text">비밀번호</p>
      <div class="try-to-add-icon-in-input-tag">
        <input name="password" type="password" required placeholder="비밀번호를 입력하세요.">
        <img src="assets\components\eye-off.svg" class="eye-off">
      </div>
    </section>
    <section class="email-and-password">
      <p class="text">비밀번호</p>
      <div class="try-to-add-icon-in-input-tag">
        <input name="password-again" type="password" required placeholder="비밀번호를 다시 입력하세요.">
        <img src="assets\components\eye-off.svg" class="eye-off">
      </div>
    </section>
    <section class="button">
      <p class="text">회원가입</p>
    </section>
  </div>
  <div class="body2-social">
    <p class="text">다른 방식으로 가입하기</p>
    <section class="social-login-icons">
      <a target="_blank" href="https://www.google.com/" rel=”noreferrer noopener”><img src="assets/icons/icons_google_for_login.png" alt="구글 로그인" class="icon"></a>
      <a target="_blank" href="https://www.kakaocorp.com/page/" rel=”noreferrer noopener”><img src="assets/icons/icons_kakaotalk_for_login.png" alt="카카오톡 로그인" class="icon"></a>
    </section>
  </div>
</body>
  
</body>
</html>
