<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <a href="/">
          <img
            class="linkbrary-text"
            src="./assets/logo.png"
            alt="Linkbrary-text"
          />
        </a>
        <p>이미 회원이신가요? <a href="./signin.html">로그인하기</a></p>

        <div class="email">
          <label for="email-input">이메일</label>
          <input
            id="email-input"
            name="email"
            type="email"
            placeholder="아이디를 입력해주세요."
          />
        </div>
        <div class="password">
          <label for="password-input"
            >비밀번호
            <input
              id="password-input"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해주세요."
            />
            <span class="eyes-off material-symbols-outlined">
              visibility_off
            </span>
          </label>
        </div>
        <div class="password-check">
          <label for="password-check-input"
            >비밀번호 확인
            <input
              id="password-check-input"
              name="password-check"
              type="password-check"
              placeholder="비밀번호를 다시 입력해주세요."
            />
            <span class="eyes-off material-symbols-outlined">
              visibility_off
            </span>
          </label>
        </div>
        <div class="signup-button">회원가입</div>
        <div class="sns-login">
          소셜 로그인
          <div class="sns-icons">
            <div class="icon">
              <a href="https://www.google.com/">
                <img src="./assets/icon/google.svg" alt="goolge-icon" />
              </a>
            </div>
            <div class="icon">
              <a href="https://www.kakaocorp.com/page/”">
                <img src="./assets/icon/kakao.svg" alt="kakao-icon" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
