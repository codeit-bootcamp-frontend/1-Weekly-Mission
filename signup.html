<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  <link rel="stylesheet" href="sign.css">
  </head>
  <body>
    <main>
      <section id="guide">
        <a href="index.html">
          <img src="image/logo.png" alt="linkbrary logo">
        </a>
        <p>이미 회원이신가요? <a href="signin.html">로그인하기</a></p>
      </section>
      <section>
        <form id="input-form">
          <div class="form-content">
            <label for="signin-email">이메일</label>
            <input id="signin-email" name="email" type="email">
          </div>
          <div class="form-content">
            <label for="signin-password">비밀번호</label>
            <input id="signin-password" name="password" type="password">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="eye-icon">
              <rect width="16" height="16" fill="white"/>
              <path d="M8 6.27273C7.42135 6.27273 6.86639 6.5026 6.45722 6.91177C6.04805 7.32094 5.81818 7.87589 5.81818 8.45455C5.81818 9.0332 6.04805 9.58815 6.45722 9.99732C6.86639 10.4065 7.42135 10.6364 8 10.6364C8.57865 10.6364 9.13361 10.4065 9.54278 9.99732C9.95195 9.58815 10.1818 9.0332 10.1818 8.45455C10.1818 7.87589 9.95195 7.32094 9.54278 6.91177C9.13361 6.5026 8.57865 6.27273 8 6.27273ZM8 12.0909C7.03558 12.0909 6.11065 11.7078 5.4287 11.0258C4.74675 10.3439 4.36364 9.41897 4.36364 8.45455C4.36364 7.49012 4.74675 6.5652 5.4287 5.88325C6.11065 5.2013 7.03558 4.81818 8 4.81818C8.96442 4.81818 9.88935 5.2013 10.5713 5.88325C11.2532 6.5652 11.6364 7.49012 11.6364 8.45455C11.6364 9.41897 11.2532 10.3439 10.5713 11.0258C9.88935 11.7078 8.96442 12.0909 8 12.0909ZM8 3C4.36364 3 1.25818 5.26182 0 8.45455C1.25818 11.6473 4.36364 13.9091 8 13.9091C11.6364 13.9091 14.7418 11.6473 16 8.45455C14.7418 5.26182 11.6364 3 8 3Z" fill="#373740"/>
              </svg>
          </div>
          <div class="form-content">
            <label for="signup-password-verify">비밀번호 확인</label>
            <input id="signup-password-verify" name="password-verify" type="password">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="eye-icon">
              <rect width="16" height="16" fill="white"/>
              <path d="M8 6.27273C7.42135 6.27273 6.86639 6.5026 6.45722 6.91177C6.04805 7.32094 5.81818 7.87589 5.81818 8.45455C5.81818 9.0332 6.04805 9.58815 6.45722 9.99732C6.86639 10.4065 7.42135 10.6364 8 10.6364C8.57865 10.6364 9.13361 10.4065 9.54278 9.99732C9.95195 9.58815 10.1818 9.0332 10.1818 8.45455C10.1818 7.87589 9.95195 7.32094 9.54278 6.91177C9.13361 6.5026 8.57865 6.27273 8 6.27273ZM8 12.0909C7.03558 12.0909 6.11065 11.7078 5.4287 11.0258C4.74675 10.3439 4.36364 9.41897 4.36364 8.45455C4.36364 7.49012 4.74675 6.5652 5.4287 5.88325C6.11065 5.2013 7.03558 4.81818 8 4.81818C8.96442 4.81818 9.88935 5.2013 10.5713 5.88325C11.2532 6.5652 11.6364 7.49012 11.6364 8.45455C11.6364 9.41897 11.2532 10.3439 10.5713 11.0258C9.88935 11.7078 8.96442 12.0909 8 12.0909ZM8 3C4.36364 3 1.25818 5.26182 0 8.45455C1.25818 11.6473 4.36364 13.9091 8 13.9091C11.6364 13.9091 14.7418 11.6473 16 8.45455C14.7418 5.26182 11.6364 3 8 3Z" fill="#373740"/>
              </svg>
          </div>
          <button>회원가입</button>
        </form>
      </section>
      <section id="social-login">
        <p>
          다른 방식으로 가입하기
        </p>
        <div>
          <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
            <div class="background-img">
              <img src="image/google.png" alt="google background">
              <div class="logo-img">
                <img src="image/google_logo.png" alt="google logo">
              </div>
            </div>
          </a>
          <a href="https://www.kakaocorp.com/page" target="_blank" rel="noopener noreferrer">
            <div class="background-img">
              <img src="image/kakao.png" alt="kakao background">
              <div class="logo-img">
                <img src="image/kakao_logo.png" alt="kakaotalk logo">
              </div>
            </div>
            
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
