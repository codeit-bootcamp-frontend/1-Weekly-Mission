<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Linkbrary</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="/src/reset.css" />
    <link rel="stylesheet" href="/src/signup.css" />
  </head>
  <body>
    <main>
      <div>
        <a class="logo" href="/index.html">
          <img class="logo" src="/img/logo.png" />
        </a>
      </div>
      <div>
        <span>이미 회원이신가요?</span>
        <a class="signin-link" href="/signin.html">로그인 하기</a>
      </div>
      <div class="signup-part">
        <form>
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" />
          <label for="password">비밀번호</label>
          <div class="password-eye-off">
            <input id="password" name="password" type="password" />
            <img class="eye-off" src="/img/eye-off.svg" />
          </div>
          <label for="password-verify">비밀번호 확인</label>
          <div class="password-eye-off">
            <input
              id="password-verify"
              name="password-verify"
              type="password"
            />
            <img class="eye-off" src="/img/eye-off.svg" />
          </div>
          <button id="signup-button" type="submit">회원가입</button>
        </form>
        <div class="social-signup">
          <span class="social-signup-text">다른 방식으로 가입하기</span>
          <div class="social-signup-buttons">
            <a class="google-button" href="https://www.google.com/">
              <img class="social-button-logo" src="/img/google.svg" />
            </a>
            <a class="kakao-button" href="https://www.kakaocorp.com/page/">
              <img class="social-button-logo" src="/img/kakao.svg" />
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
