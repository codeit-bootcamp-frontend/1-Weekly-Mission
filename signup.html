<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/reset.css" type="text/css" />
    <link rel="stylesheet" href="./src/style/variables.css" type="text/css" />
    <link rel="stylesheet" href="./src/style/auth.css" type="text/css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="authHeader">
        <a href="/">
          <img src="src/assets/images/logo.png" alt="logo_img" />
        </a>
        <div class="introWrapper">
          <span class="divisionMember">이미 회원이신가요?</span>
          <div>
            <a href="/signin.html" class="signupLink">로그인 하기</a>
            <hr class="signupLinkBr" />
          </div>
        </div>
      </header>
      <form class="form">
        <div class="inputWrapper">
          <div class="inputForm">
            <label>이메일</label>
            <input
              class="authInput emailInput"
              type="email"
              placeholder="Enter your email"
            />
            <span></span>
          </div>
          <div class="inputForm">
            <label>비밀번호</label>
            <input
              class="authInput passwordInput"
              type="password"
              placeholder="Enter your password"
            />
            <span></span>
          </div>
          <div class="inputForm">
            <label>비밀번호 확인</label>
            <input
              class="authInput passwordInputTwo"
              type="password"
              placeholder="Enter your password again"
            />
            <span></span>
          </div>
        </div>
        <button type="submit" class="loginLink">회원가입</button>
        <div class="socialWrapper">
          <span>다른 방식으로 가입하기</span>
          <div class="socialIconWrapper">
            <a href="https://www.google.com/">
              <img
                src="src/assets/images/google.png"
                alt="google_logo"
                class="googleLogo"
              />
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img
                src="src/assets/images/kakao.png"
                alt="kakao_logo"
                class="kakaoLogo"
              />
            </a>
          </div>
        </div>
      </form>
    </div>
    <script src="src/js/auth.js"></script>
  </body>
</html>
