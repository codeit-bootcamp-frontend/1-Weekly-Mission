<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup-style.css">
    <title>회원가입</title>
</head>
<body>
    <div id="join">
        <div class="join-form">
            <h1>
                <a href="/">
                    <img src="./img/png/Linkbrary.png" alt="logo">
                </a>
            </h1>
            <div class="login-link">
                <h3>이미 회원이신가요?</h3>
                <a href="./signin.html">로그인 하기</a>
            </div>
            <form>
                <div class="input-box email-box">
                    <label for="email">이메일</label>
                    <input id="email" name="email" type="text" placeholder="이메일">
                    <!-- <div class="check-text">유효한 이메일이 아닙니다</div> -->
                </div>
                <div class="input-box password-box">
                    <label for="password">비밀번호</label>
                    <div class="inner-icon">
                        <input id="password" name="password" type="password" placeholder="비밀번호">
                        <!-- <i class="fa-solid fa-eye"></i> -->
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <!-- <div class="check-text">특수문자를 포함한 8~11자 입력해주세요</div> -->
                </div>
                <div class="input-box password-check-box">
                    <label for="password-check">비밀번호 확인</label>
                    <div class="inner-icon">
                        <input id="password-check" name="passwordCh" type="password" placeholder="비밀번호 확인">
                        <!-- <i class="fa-solid fa-eye"></i> -->
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <!-- <div class="check-text">비밀번호가 다릅니다</div> -->
                </div>
                <button class="join-btn" type="submit">회원가입</button>
            </form>
            <div class="join-form-social">
                <h3>다른 방식으로 가입하기</h3>
                <a href="https://www.google.com/">
                    <img src="./img/png/Component 2.png" usemap="#google-link" alt="구글 로그인 이미지">
                </a>
                <a href="https://www.kakaocorp.com/page/">
                    <img src="./img/png/Component 3.png" alt="카카오톡 로그인 이미지">
                </a>
            </div>
        </div>
    </div>
    <!-- 아이콘 스크립트 -->
    <script src="https://kit.fontawesome.com/94f46b7060.js" crossorigin="anonymous"></script>
</body>
</html>
