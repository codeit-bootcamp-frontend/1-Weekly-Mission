<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary/signin</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <header>
      <a href="../"><img class="logo" src="logo.svg" alt="사이트 로고" /></a>
      <span class="signup-question">
        회원이 아니신가요?
        <a class="going-to-signup" href="../signup/"> 회원 가입하기 </a>
      </span>
    </header>
    <form>
      <label for="email">이메일</label>
      <input id="email" name="email" />
      <label for="password">비밀번호</label>
      <input id="password" name="password" type="password" />
      <img class="eye-off" src="eye-off.svg" />
      <button>로그인</button>
      <div class="login-as-sns">
        소셜 로그인
        <div class="sns">
          <a href="https://google.com"
            ><img class="sns-logo" src="google.svg" alt="구글 로고"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img class="sns-logo" src="kakao.svg" alt="카카오톡 로고"
          /></a>
        </div>
      </div>
    </form>
    <script type="module" src="signin.js"></script>
  </body>
</html>
