<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/sign_common.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="icon" href="../assets/images/Avatar.png" />
    <script src="../assets/js/login_redirection.js"></script>
    <script type="module" src="./signin.js" defer></script>
    <title>signin</title>
  </head>
  <body>
    <header>
      <a class="header-logo" href="../index.html">
        <img
          class="header-logo-img"
          src="../assets/images/svg/logo-sign.svg"
          alt="Linkbrary 로고"
        />
      </a>
      <p class="header-text">
        회원이 아니신가요?
        <a class="signup" href="../signup/index.html">회원 가입하기</a>
      </p>
    </header>
    <main>
      <form novalidate>
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" />
        <label for="password">비밀번호</label>
        <div class="password-wrapper">
          <input id="password" name="password" type="password" />
          <img
            class="password-invisible"
            src="../assets/images/svg/eye-off.svg"
            alt="비밀번호 가리기"
          />
        </div>
        <button class="login-btn">로그인</button>
      </form>
      <footer>
        <span class="footer-text">소셜 로그인</span>
        <div class="social-logo-container">
          <a
            class="social-logo"
            href="https://www.google.com/”"
            target="_blank"
          >
            <img src="../assets/images/google-logo.png" alt="구글 로고" />
          </a>
          <a
            class="social-logo"
            href="https://www.kakaocorp.com/page/"
            target="_blank"
          >
            <img src="../assets/images/kakao-logo.png" alt="카카오 로고" />
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
