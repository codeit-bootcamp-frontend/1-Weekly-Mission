<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Signin</title>
</head>
<body>
  <div class="container">
    <a class="logo" href="/index.html"><img src="/images/logo.svg" alt="Linkbrary 홈페이지로 이동"></a>
    <p>회원이 아니신가요? <a class="sign-up" href="/signup/index.html">회원가입하기</a></p>
    <form id="form">
      <div class="input-control">
        <label for="email">이메일</label>
        <input type="email" id="email">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="password">비밀번호</label>
        <input id="password" type="password">
        <div class="error pwd"></div>
      </div>
      <button type="button" class="btn-login cta">로그인</button>
    </form>
    <div class="social-login">
      <p>소셜 로그인</p>
      <div class="sns">
        <a class="google-icon" href="https://www.google.com/">
          <img src="/images/icon-google.png" alt="구글로 이동">
        </a>
        <a class="kakao-icon" href="https://www.kakaocorp.com/page/">
          <img src="/images/icon_kakao.png" alt="카카오톡으로 이동">
        </a>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
