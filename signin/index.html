<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <!-- Logo & Signup -->
        <header>
            <a href = "/index.html">
                <img class = "icon_logo" src = "/assets/images/logo.svg">
            </a>
            <p>
                <span>회원이 아니신가요?</span>
                <a href = "/signup">회원 가입하기</a>
            </p>
        </header>
        <!-- Login input & button -->
        <main>
            <form>
                <label class = "main_box" id = "email">
                    이메일
                    <input class = "input_box" name = "signin_email" type = "email" placeholder = "codeit@codeit.com">
                    <div class = "error"></div>
                </label>
                <label class = "main_box" id = "password">
                    비밀번호
                    <div class = "pw_wrapper">
                        <input class = "input_box" name = "signin_pw" type = "password" placeholder = "●●●●●●●●">
                        <img class = "icon_eye" src = "/assets/images/eye-off.svg">
                    </div>
                    <div class = "error"></div>
                </label>
                <button class = "button_login">로그인</button>
            </form>
        </main>
        <!-- Social Login -->
        <footer>
            <p>소셜 로그인</p>
            <div class = "social_icon_box">
                <a href = "https://www.google.com/">
                    <img class = "social_icon" src = "/assets/images/google.svg">
                </a>
                <a href = "https://www.kakaocorp.com/page/">
                    <img class = "social_icon" src = "/assets/images/kakaotalk.svg">
                </a>
            </div>
        </footer>
    </div>
    <script src = "signin.js"></script>
</body>
</html>
