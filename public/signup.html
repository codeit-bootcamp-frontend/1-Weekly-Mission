<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/signin/css/signin.css" />
  </head>
  <body>
    <main>
      <section class="login-form">
        <header>
          <a href="/">
            <img class="logo" src="/assets/signin/imgs/logo.svg" />
          </a>
          <section class="signup">
            <span>이미 회원이신가요?</span>
            <div class="signup-link">
              <a href="signin.html">로그인하기</a>
              <div></div>
            </div>
          </section>
        </header>
        <form class="login-input">
          <section class="input">
            <label class="input-text" for="username">이메일</label>
            <input class="input-box" name="username" />
          </section>
          <section class="input">
            <label class="input-text" for="password">비밀번호</label>
            <input class="input-box" name="password" type="password" />
            <img class="eye-on" src="/assets/signin/imgs/eye-on.svg" />
          </section>
          <section class="input">
            <label class="input-text" for="password">비밀번호 확인</label>
            <input class="input-box" name="password" type="password" />
            <img class="eye-on" src="/assets/signin/imgs/eye-on.svg" />
          </section>
        </form>
        <section class="login-button">
          <button id="loginBtn">회원가입</button>
        </section>
      </section>
      <section class="social-login">
        <span>다른 방식으로 가입하기</span>
        <section class="social-logo">
          <a href="https://www.google.com/" class="google">
            <img
              class="circle"
              src="/assets/signin/imgs/google-background.svg"
            />
            <img class="google-img" src="/assets/signin/imgs/google.png" />
          </a>
          <a href="https://www.kakaocorp.com/page/" class="kakao">
            <img
              class="circle"
              src="/assets/signin/imgs/kakao-background.svg"
            />
            <img class="kakao-img" src="/assets/signin/imgs/kakao.svg" />
          </a>
        </section>
      </section>
    </main>
  </body>
</html>
